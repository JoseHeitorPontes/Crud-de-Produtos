<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud de Produtos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="top">
        <button id="button-lightmode">
            <i class="bi bi-moon-stars"></i>
        </button>
    </div>
    <main>
        <h2 class="title">Estoque de Produtos</h2>
        <form id="form-products" class="form-products">
            <div class="form-group">
                <label for="name">NOME</label>
                <input type="text" name="name" id="name" placeholder="Nome do produto..." required>
            </div>
            <div class="form-group">
                <label for="price">PREÇO</label>
                <input type="text" name="price" id="price" placeholder="R$ 00,00" required data-js="price">
            </div>
            <div class="form-group">
                <label for="description">DESCRIÇÃO</label>
                <textarea name="description" id="description" cols="30" rows="4" placeholder="Descrição do produto..." required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
        <div id="message"></div>
    </main>
    <section id="table-container">
        <table>
            <thead>
                <tr>
                    <th>NOME</th>
                    <th>PREÇO</th>
                    <th>DESCRIÇÃO</th>
                    <th>AÇÕES</th>
                </tr>
            </thead>
            <tbody id="body-table">
                
            </tbody>
        </table>
    </section>
    <div class="container-modal hide" id="container-modal">
        <div class="modal">
            <div class="header-modal">
                <h2>Editar Produto</h2>
                <button id="modal-close">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <div class="body-modal">
                <form id="form-products-update" class="form-products">
                    <input type="hidden" id="product-id">
                    <div class="form-group">
                        <label for="name">NOME</label>
                        <input type="text" name="name" id="name-edit">
                    </div>
                    <div class="form-group">
                        <label for="price">PREÇO</label>
                        <input type="text" name="price" id="price-edit" data-js="price">
                    </div>
                    <div class="form-group">
                        <label for="description">DESCRIÇÃO</label>
                        <textarea name="description" id="description-edit" cols="30" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit">Editar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="js/script.js"></script>
</body>
</html>
